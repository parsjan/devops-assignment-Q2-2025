server {
    listen 80;

    location /service1/ {
        proxy_pass http://service1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /service2/ {
        proxy_pass http://service2:8002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    access_log /var/log/nginx/access.log combined;
}
